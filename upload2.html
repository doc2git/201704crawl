<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" method="post" onsubmit="sub(event)">
    <input multiple type="file" id="avatar" required />
    <input type="submit" value="Stash the file!" />
</form>
<div></div>

<script>
  function sub(event){
    event.preventDefault();
   let form = new FormData();
   form.append('name','zfpx');
    console.log(document.querySelector('#avatar').files);
    form.append('avatar',document.querySelector('#avatar').files[0])
   let xhr = new XMLHttpRequest();
   xhr.open('POST','/upload',true);
   xhr.onload = function(){
     if(xhr.status == 200)
        alert('uploaded');
     else
       alert('error');
   }
   xhr.send(form);
  }
</script>
</body>
</html>
